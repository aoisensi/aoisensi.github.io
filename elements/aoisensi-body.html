
<link href="/components/polymer/polymer.html" rel="import"/>
<link href="/components/app-layout/app-drawer/app-drawer.html" rel="import"/>
<link href="/components/app-layout/app-drawer-layout/app-drawer-layout.html" rel="import"/>
<link href="/components/app-layout/app-header/app-header.html" rel="import"/>
<link href="/components/app-layout/app-header-layout/app-header-layout.html" rel="import"/>
<link href="/components/app-layout/app-scroll-effects/app-scroll-effects.html" rel="import"/>
<link href="/components/paper-toolbar/paper-toolbar.html" rel="import"/>
<link href="/components/app-route/app-location.html" rel="import"/>
<link href="/components/app-route/app-route.html" rel="import"/>
<link href="/components/iron-pages/iron-pages.html" rel="import"/>
<link href="/components/iron-selector/iron-selector.html" rel="import"/>
<link href="/components/paper-item/paper-icon-item.html" rel="import"/>
<link href="/components/iron-icon/iron-icon.html" rel="import"/>
<link href="/components/paper-icon-button/paper-icon-button.html" rel="import"/>
<link href="/components/iron-icons/iron-icons.html" rel="import"/>
<link href="/components/iron-icons/social-icons.html" rel="import"/>
<dom-module id="aoisensi-body">
  <template>
    <style>
      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}"></app-route>
    <app-drawer-layout fullbleed="fullbleed">
      <app-drawer id="drawer">
        <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation" class="drawer-list"><a name="index" href="/">
            <paper-icon-item>
              <iron-icon icon="icons:home" item-icon="item-icon"></iron-icon>Index
            </paper-icon-item></a><a name="about" href="/about">
            <paper-icon-item>
              <iron-icon icon="icons:face" item-icon="item-icon"></iron-icon>About
            </paper-icon-item></a><a name="links" href="/links">
            <paper-icon-item>
              <iron-icon icon="social:share" item-icon="item-icon"></iron-icon>Links
            </paper-icon-item></a><a name="loves" href="/loves">
            <paper-icon-item>
              <iron-icon icon="icons:favorite" item-icon="item-icon"></iron-icon>Loves
            </paper-icon-item></a><a name="think" href="/think">
            <paper-icon-item>
              <iron-icon icon="icons:android" item-icon="item-icon"></iron-icon>Think
            </paper-icon-item></a></iron-selector>
      </app-drawer>
      <app-header-layout has-scrolling-region="has-scrolling-region">
        <app-header condenses="condenses" reveals="reveals" effects="waterfall">
          <paper-toolbar>
            <paper-icon-button icon="icons:menu" drawer-toggle="drawer-toggle"></paper-icon-button>
            <div main-title="main-title">aoisensi.info</div>
          </paper-toolbar>
        </app-header>
        <main role="main">
          <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="notfound">
            <aoisensi-index name="index"></aoisensi-index>
            <aoisensi-about name="about"></aoisensi-about>
            <aoisensi-links name="links"></aoisensi-links>
            <aoisensi-loves name="loves"></aoisensi-loves>
            <aoisensi-think name="think"></aoisensi-think>
          </iron-pages>
        </main>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>(function() {
  Polymer({
    is: 'aoisensi-body',
    properties: {
      page: {
        type: String,
        reflectToAttribute: true,
        observer: '_pageChanged'
      }
    },
    observers: ['_routePageChanged(routeData.page)'],
    _routePageChanged: function(page) {
      this.page = page || 'index';
      if (!this.$.drawer.persistent) {
        return this.$.drawer.close();
      }
    },
    _pageChanged: function(page) {
      var resolvedPageUrl;
      resolvedPageUrl = this.resolveUrl('aoisensi-' + page + '.html');
      return this.importHref(resolvedPageUrl, null, null, true);
    }
  });

}).call(this);

  </script>
</dom-module>

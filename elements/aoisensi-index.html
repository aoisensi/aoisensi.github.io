
<link href="/components/polymer/polymer.html" rel="import"/>
<link href="/components/paper-card/paper-card.html" rel="import"/>
<link href="/components/iron-image/iron-image.html" rel="import"/>
<link href="/components/iron-media-query/iron-media-query,html" rel="import"/>
<dom-module id="aoisensi-index">
  <template>
    <style>
      paper-card {
        display: block;
        margin: 32px;
        padding: 32px;
      }
      .content, .top {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      .top.mini {
        flex-direction: row;
      }
      .icon {
        border-radius: 50%;
      }
      p {
        margin: 0;
      }
    </style>
    <iron-media-query query="(max-width: 720px)" query-matches="{{mini}}"></iron-media-query>
    <paper-card>
      <div class="content">
        <template is="dom-if" if="{{!mini}}">
          <div class="top">
            <iron-image style="width:192px; height:192px;" sizing="cover" src="/aoisensi.png" class="icon"></iron-image>
            <h1>aoisensi's HomePage</h1>
          </div>
        </template>
        <template is="dom-if" if="{{mini}}">
          <div class="top mini">
            <iron-image style="width:96px; height:96px; margin-right: 32px;" sizing="cover" src="/aoisensi.png" class="icon"></iron-image>
            <h1>aoisensi's <br> HomePage</h1>
          </div>
        </template>
        <p>hi, I'm aoisnsi.</p><br/>
        <p>Welcome to my third website!</p>
        <p>I'm noob gamer and noob programmer.</p>
        <p>Even so, I love both so much!!</p>
      </div>
    </paper-card>
  </template>
  <script>(function() {
  Polymer({
    is: 'aoisensi-index'
  });

}).call(this);

  </script>
</dom-module>
